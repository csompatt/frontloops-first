<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link rel="stylesheet" href="css_reset.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--
    Welcome to your first asset!

    You could've noticed there is a link to Roboto font in the head.
    You can use it in css by typing font-family: Roboto, sans-serif;
    and you can customize it by using font-weight (400, 500 etc. - numbers in the link tag)

    Good luck and have fun!
  -->
  <div id="container">
    <div id="mobile" class="devices">
      <img src="assets/device.svg" alt="Mobile Phone">
      <h1>Mobile</h1>
      <p class="description">Get notifications about new releases in our mobile app.</p>
      <p class="price"><span><sup>&#36;</sup>10</span>/month</p>
    </div>
    <div id="desktop" class="devices">
      <img src="assets/laptop.svg" alt="Laptop">
      <h1>Desktop</h1>
      <p class="description">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
      <p class="price"><span><sup>&#36;</sup>15</span>/month</p>
    </div>
    <div id="tv" class="devices">
      <img class="image" src="assets/monitor.svg" alt="Television">
      <h1>TV</h1>
      <p class="description">Watch favourite series at home on large screen with our TV application.</p>
      <p class="price"><span><sup>&#36;</sup>20</span>/month</p>
    </div>
  </div>
</body>
</html>
